<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
    <div class="u-margin-bottom-medium">
        <h2 class="heading-secondary">
           Join us now
        </h2>
    </div>
    <div class="form__group">
        <input type="email" formControlName="email" class="form__input" placeholder="Email address" id="email" required>
        <label for="email" class="form__label">Email address</label>
    </div>
    <div class="form__group">
            <input type="password" formControlName="password" class="form__input" placeholder="Password" id="password" required>
            <label for="name" class="form__label">Password</label>
    </div>
    <div class="form__group">
        <button class="btn btn--white" [disabled]="!myForm.valid">Login</button>
    </div>
</form>
