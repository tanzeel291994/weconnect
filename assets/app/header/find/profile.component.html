<div class="profile-card">
    <img class="profile-card__img" src="/img/user-1.jpg" alt="">
    <h4 class="profile-card__name">{{profile.firstName}} {{profile.lastName}}</h4>
    <h5 class="profile-card__details">{{profile.occupation}}</h5>
    <h5 class="profile-card__details">{{profile.intrests[0]}}</h5>
    <button class="btn btn--green u-margin-top-small" (click)="open()" >Profile &rarr;</button>
</div>
